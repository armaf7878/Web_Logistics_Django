{% extends 'base.html' %}
{% block content %}
  {% load static %}
  <div class="dashboard-hero">
    <video autoplay muted loop playsinline
      style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;">
      <source src="{% static 'Logistics Intro Video.mp4' %}" type="video/mp4">
    </video>
    <div class="overlay">
      <div class="container">
        <div class="hero-card card-panel">
          <div class="card-body">
            <h1 class="hero-title">WAREHOUSE LOGISTIC DASHBOARD</h1>
            <p class="hero-sub mb-16">Theo dõi vận đơn theo thời gian thực, quản lý kho và tối ưu quy trình xuất/nhập hàng.</p>
            <div class="toolbar">
              <a class="btn btn-brand" href="/products/showall">Xem sản phẩm</a>
              <a class="btn btn-ghost" href="/exports/showall/">Đơn xuất kho</a>
              <a class="btn btn-ghost" href="/trackings/">Theo dõi đơn hàng</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
