{% extends 'base.html' %}
{% block content %}
  <div class="page-header">
    <div>
      <div class="title">Theo dõi vị trí đơn hàng</div>
      <div class="subtitle">Danh sách đơn và vị trí hiện tại</div>
    </div>
  </div>



  <div class="mt-16 card-panel">
    <div class="card-body p-0">
      <table class="table table-pro mb-0">
        <thead>
          <tr>
            <th scope="col">ID đơn hàng</th>
            <th scope="col">Vị trí xe hiện tại</th>
            <th scope="col">Người vận chuyển</th>
            <th scope="col">Cập nhật cuối</th>
            <th scope="col" class="text-right">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          {% for t in tracking %}
          <tr>
            <td>{{t.id}}</td>
            <td>{{t.displayName}}</td>
            <td>{{t.deliver_id}}</td>
            <td>{{t.last_update}}</td>
            <td class="text-right">
              <a href="/trackings/{{t.id}}/" class="btn btn-sm btn-brand">Chi tiết</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
