{% extends 'base.html' %}
{% block content %}
  <div class="page-header">
    <div>
      <div class="title">Chọn sản phẩm xuất kho</div>
      <div class="subtitle">Thiết lập số lượng xuất cho từng sản phẩm</div>
    </div>
  </div>

  <div class="card-panel">
    <div class="card-body">
      <form class="toolbar" role="search" method="post" action="/products/showall/">
        {% csrf_token %}
        <input class="form-control" style="max-width:320px" type="search" placeholder="Nhập tên sản phẩm" aria-label="Search" name="sort_name"/>
        <button class="btn btn-ghost" type="submit">Tìm kiếm</button>
      </form>
    </div>
  </div>

  <div class="mt-16 card-panel">
    <div class="card-body">
      <form method="post" action="/exports/create/step-2/">
        {% csrf_token %}
        <div class="mb-16 text-right">
          <button class="btn btn-brand" type="submit">Tạo đơn hàng ngay</button>
        </div>
        <table class="table table-pro mb-0">
          <thead>
            <tr>
              <th scope="col" style="width:220px">Số lượng</th>
              <th scope="col">Tên sản phẩm</th>
            </tr>
          </thead>
          <tbody>
            {% for p in products %}
            <tr>
              <td>
                <input type="number" class="form-control" style="max-width:140px" name="quantity_{{p.id}}">
              </td>
              <td>{{p.name}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </form>
    </div>
  </div>
{% endblock %}
