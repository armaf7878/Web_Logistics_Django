{% extends 'base.html' %}
{% block content %}
    <h1 class="text-primary" style="width: full; text-align: center;">CHỌN SẢN PHẨM XUẤT KHO</h1>
    <form class="d-flex" role="search" method="post" action="/products/showall/" style="margin-bottom: 15px;">
      {% csrf_token %}
      <input class="form-control me-2" type="search" placeholder="Nhập tên sản phẩm" aria-label="Search" name="sort_name"/>
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>

    <form method="post" action="/exports/create/step-2/">
        {% csrf_token %}
        <button class="btn btn-outline-primary" type="submit">Tạo đơn hàng ngay</button>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Tài xế khả dụng</label>
            <select id="inputState" class="form-select" name="assigned_to">
                {% for d in deliver %}
                <option selected  value="{{ d.id }}">{{d.name}}</option>
                {% endfor %}
            </select>
        </div>
        <table class="table table-striped ">
            <thead>
                <tr>

                <th scope="col">Số lượng</th>
                <th scope="col">Tên sản phẩm</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>

                <td style="width: 200px;">
                    <input type="number" style="width: 100px;" name="quantity_{{p.id}}">
                </td>
                <td>{{p.name}}</td>
                
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

{% endblock %}
